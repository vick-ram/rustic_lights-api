ktor {
  deployment {
    port = ${?PORT}
  }
  application {
    modules = [vickram.tech.ApplicationKt.module]
  }
}
db {
  user = ${?DB_USER}
  url = ${?DB_URL}
  password = ${?DB_PASSWORD}
  driver = ${?DB_DRIVER}
}
jwt {
  domain = ${?JWT_DOMAIN}
  audience = ${?JWT_AUDIENCE}
  realm = ${?JWT_REALM}
  secret = ${?JWT_SECRET}
  issuer = ${?JWT_ISSUER}
}

mpesa {
  consumerKey = ${?CONSUMER_KEY}
  consumerSecret = ${?CONSUMER_SECRET}
  grantUrl = ${?GRANT_URL}
  registerUrl = ${?REGISTER_URL}
  stkUrl = ${?STK_URL}
}
